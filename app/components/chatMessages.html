<div class=\"chat-scroll\" perfect-scrollbar=\"\" scroll-glue=\"vm.messages\" ng-controller=\"ChatController as vm\" ng-init=\"vm.joinRoom({roomId:roomId,max_messages:5})\"><div ng-repeat=\"m in vm.messages\" ng-hide=\"vm.shouldHideMessage(m)\" class=\"chat-message\"><div class=\"user-game\" ng-hide=\"m.hidden\"><span class=\"inner\"><span class=\"user-part\">{{::m.username}}</span>&nbsp;&nbsp;<span class=\"message\" ng-bind-html=\"::vm.formatMessage(m)\"></span></span></div></div></div>
